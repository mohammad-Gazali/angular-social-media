
<mat-card>
    <mat-card-content>
        <mat-card-title>Create Post</mat-card-title>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>content</mat-label>
                <textarea [(ngModel)]="content" matInput required name="content" type="text"></textarea>
                <mat-error>content field is required.</mat-error>
            </mat-form-field>
            <file-uploader (onDataFlow)="onDataFlow($event)"></file-uploader>
            <button [disabled]="form.invalid || !validFiles() || loading()" mat-raised-button color="primary">
                <mat-icon>add</mat-icon>
                Create
            </button>
        </form>
        @if (loading()) {
            <div class="spinner-container">
                <mat-spinner diameter="40"></mat-spinner>
            </div>
        }
    </mat-card-content>
</mat-card>
